<section class="wrapper style1 align-center">
    <div class="inner">
        <h2>Skill Set</h2>
        <p>Display of my skills and proficiencies</p>
        <div class="items style1 medium onscroll-fade-in">
            {% for skill in site.skills %}
            <section>
                <span class="icon style2 major fa-gem"></span>
                <h3>{{skill.title}}</h3>
                <p>{{skill.content}}</p>
            </section>
            {% endfor %}
        </div>
    </div>
</section>
